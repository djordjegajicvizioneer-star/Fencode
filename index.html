<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Fencode Studio</title>
  <meta name="description" content="Fencode - Modernizing the Fence Industry. Website in progress. Contact: contact@fencodestudio.com" />
  <style>
    :root{
      --bg: #011133;
      --muted: #f5f7fb;
      --accent: #00BFA6;
      --max-width: 900px;
      --radius: 14px;
      --shadow: 0 10px 30px rgba(1,17,51,0.45);
    }

    *{box-sizing:border-box;margin:0;padding:0}
    html,body{height:100%}
    body{
      font-family:Inter, ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
      background: linear-gradient(180deg,var(--bg) 0%, #00172a 100%);
      color: var(--muted);
      display:flex;
      align-items:center;
      justify-content:center;
      padding:2rem;
      overflow-x:hidden;
    }

    .wrap{
      width:100%;
      max-width:var(--max-width);
      text-align:center;
      padding:2.25rem;
      border-radius:var(--radius);
      background: rgba(255,255,255,0.02);
      box-shadow: var(--shadow);
      backdrop-filter: blur(6px);
      opacity:0;
      transform: translateY(30px);
      animation: fadeUp 1s ease forwards .3s;
    }

    .logo {
      width:100px;
      max-width:25vw;
      margin:0 auto 1.25rem;
      display:block;
      opacity:0;
      transform: scale(0.8);
      animation: popIn 1s ease forwards .8s;
    }

    h1{
      font-size: clamp(1.6rem, 6vw, 3rem);
      letter-spacing: -0.01em;
      color: var(--muted);
      margin-bottom: .45rem;
      font-weight:700;
      display:inline-block;
      border-right: 3px solid var(--accent);
      white-space: normal; /* allow wrapping */
      overflow: hidden;
      width: 100%; /* full width */
      max-width:100%;
      animation: typing 3s steps(30, end) 1.2s forwards,
                 blink .75s step-end infinite;
      opacity:0;
    }

    p.lead{
      color: rgba(245,247,251,0.9);
      font-size: clamp(.95rem, 2.5vw, 1.1rem);
      margin: 1.2rem 0;
      opacity:0;
      animation: fadeIn 1s ease forwards 3.6s;
    }

    .cta {
      display:inline-block;
      margin-top:.6rem;
      padding:.6rem 1.1rem;
      border-radius:10px;
      background: var(--accent);
      color: #003532;
      font-weight:600;
      text-decoration:none;
      box-shadow: 0 8px 28px rgba(0,191,166,0.12);
      transition: transform .16s ease, box-shadow .16s ease;
      opacity:0;
      animation: fadeIn 1s ease forwards 4.2s;
    }
    .cta:hover{
      transform: translateY(-4px) scale(1.03);
      box-shadow: 0 12px 36px rgba(0,191,166,0.18);
    }

    @keyframes fadeUp { to { opacity:1; transform: translateY(0); } }
    @keyframes popIn { to { opacity:1; transform: scale(1); } }
    @keyframes typing { from { width:0; opacity:1; } to { width:100%; opacity:1; } }
    @keyframes blink { from,to { border-color: transparent; } 50% { border-color: var(--accent); } }
    @keyframes fadeIn { to { opacity:1; } }

    @media (max-width:768px){
      .wrap{ padding:2rem 1.5rem; }
      .logo{ width:80px; margin-bottom:1rem; }
      h1{ font-size: clamp(1.4rem, 5.5vw, 2.5rem); }
      p.lead{ font-size: clamp(.9rem, 3vw, 1rem); }
    }

    @media (max-width:480px){
      .wrap{ padding:1.5rem 1rem; }
      .logo{ width:70px; margin-bottom:.8rem; }
      h1{ font-size: clamp(1.2rem, 6vw, 2rem); border-right:2px solid var(--accent); }
      p.lead{ font-size: clamp(.85rem, 4vw, .95rem); }
      .cta{ padding:.5rem .9rem; font-size:.9rem; }
    }
  </style>
</head>
<body>
  <main class="wrap">
    <img src="logosauglovima.png" alt="Fencode logo" class="logo" />

    <h1>Website in progress...</h1>
    <p class="lead">Fencode - <strong>Modernizing the Fence Industry</strong></p>

    <a class="cta" href="mailto:contact@fencodestudio.com">Reach us at contact@fencodestudio.com</a>
  </main>
</body>
</html>
